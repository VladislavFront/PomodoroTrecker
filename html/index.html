<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/adaptivSetting.css">

    <script src="../js/app.js" defer></script>


</head>
<body>
    <section>
        <div class="container">
            <h1>pomodoro</h1>

            <div class="painel">
                <p id="work" class="active">work</p>
                <p id="break" class="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes" class="minutes">25</p>
                        <p>:</p>
                        <p id="seconds" class="seconds">00</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"> </i> </button>
                <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left"> </i> </a>
            </div>

            <div class="controls-2">
                <button id="setting" onclick="openSetting()"> settings </button> 
            </div>

            <div class="menuSetting" id="menuSetting">

                <h1 class="WorkSettingMenu">
                    <div class="timeSetting">
                        Work:
                        <p class="minutesWorkSetting" id="minutesWorkSetting">25</p>
                        <p>:</p>
                        <p class="secondsWorkSetting" id="secondsWorkSetting">00</p>
                        <button id="support-button-plus" class="buttonWwork1" onclick="plusTimeWork()"> <i class="fa-solid fa-plus"> </i> </button>
                        <button id="support-button-minus" class="buttonWwork2" onclick="minusTimeWork()"> <i class="fa-solid fa-minus"> </i> </button>
                    </div>
                </h1>

                
                <h1 class="BreakSettingMenu">
                    <div class="timeSetting">
                        Break:
                        <p class="minutesBreakSetting" id="minutesBreakSetting">5</p>
                        <p>:</p>
                        <p class="secondsBreakSetting" id="secondsBreakSetting">00</p>
                        <button id="support-button-plus" class="buttonBreak1" onclick="plusTimeBreak()"> <i class="fa-solid fa-plus"> </i> </button>
                        <button id="support-button-minus" class="buttonBreak2" onclick="minusTimeBreak()"> <i class="fa-solid fa-minus"> </i> </button>
                    </div>
                </h1>

                <button class="savesSetting" id="savedSetting" onclick="saved()">Saved</button>
                
            </div>

        </div>
    </section>
</body>
</html>
